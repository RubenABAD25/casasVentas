<div class="foodbox mt-3 mb-3">
  <div class="product-detail">
    <swiper [config]="config" #swiperSlideShow>
      <ng-template swiperSlide *ngFor="let img of product.images">
        <img [src]="img" [alt]="product.title">
      </ng-template>
    </swiper>
  </div>

  <h1>{{product.title}}</h1>
  <p>{{product.description}}</p>
  <p>{{product.price | currency:'USD'}}</p>
  <br />
  <a class="buybtn" [routerLink]="['/menu',product.id]">Llamar &nbsp;<i class="bi-whatsapp"></i></a>
</div>
